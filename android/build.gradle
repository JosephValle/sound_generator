group 'io.github.mertguner.sound_generator'
version '1.0'

buildscript {
    repositories {
        google()
        // ✅ jcenter is deprecated; mavenCentral is the safer option
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    // ✅ Required for AGP 7.0+ and good practice even before
    namespace 'io.github.mertguner.sound_generator'

    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
    }

    lintOptions {
        disable 'InvalidPackage'
    }
}
